name: CI/CD for HTML App - Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan (Windows Local)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner.bat ^
            -Dsonar.host.url=%SONAR_HOST_URL% ^
            -Dsonar.token=%SONAR_TOKEN%
        shell: cmd

      - name: Stop and Remove existing container (if any)
        run: |
          if (docker ps -q -f "name=myapp1") {
            docker stop myapp1
            docker rm myapp1
          } else {
            Write-Host "No existing container"
          }
        shell: powershell

      - name: Build and Run Docker Container
        run: |
          Start-Process docker -ArgumentList "build -t myapp1 ." -Verb RunAs
          docker run -d -p 8090:80 --name myapp1 myapp1
        shell: powershell
        
