name: CI/CD with SonarQube and IIS Deployment

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    name: Build and Deploy to IIS
    runs-on: self-hosted  # Windows runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: SonarQube Scan (Windows Local)
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      run: |
        sonar-scanner.bat ^
          -Dsonar.host.url=%SONAR_HOST_URL% ^
          -Dsonar.token=%SONAR_TOKEN%
      shell: cmd

    - name: Deploy to IIS
      run: |
        Copy-Item -Path "$env:GITHUB_WORKSPACE\*" -Destination "C:\inetpub\wwwroot\" -Recurse -Force

        Import-Module WebAdministration
        Stop-Website -Name "mysite"
        Start-Website -Name "mysite"
      shell: powershell
